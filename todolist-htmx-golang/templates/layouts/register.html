{{ block "register-page" . }}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>

        <link href="/assets/css/style.css" rel="stylesheet">

    </head>

    <body class="h-screen bg-orange-100 flex items-center justify-center flex-col">
        {{ template "register-form" . }}
    </body>

    {{ template "htmx-before-swap" . }}

</html>
{{ end }}


{{ block "register-form" . }}
    <div id="register-form" class="rounded flex shadow-2xl bg-orange-300 w-full max-w-xs flex-col p-3">

        <div class="self-center font-bold mb-3">
            Register
        </div>

        <form hx-post="/register" hx-swap="outerHTML" hx-target="#register-form" class="flex flex-col">
            <div id="register-form-login" class="flex flex-col mb-2">
                <label class="font-bold">login</label>
                <input type="text" name="login"
                {{ if .LoginValue }} value="{{ .LoginValue }}" {{ end }}
                >
            </div>

            <div id="register-form-password" class="flex flex-col mb-2">
                <label class="font-bold">password</label>
                <input type="password" name="password"
                {{ if .PasswordValue }} value="{{ .PasswordValue }}" {{ end }}>
            </div>

            {{ if .Error }}
                <div class="text-red-950 font-bold">
                    > {{ .Error }}!
                <div>
            {{ end }}

            <div class="flex justify-center">
                <button class="bg-amber-600 shadow-xl mt-2 font-bold py-1 px-2 rounded-3xl hover:bg-amber-700">
                    register
                </button>
            </div>
        </form>
    </div>
{{ end }}
